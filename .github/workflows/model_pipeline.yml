name: Model CI/CD Pipeline

# ğŸ‘‡ Only runs on branch 'sreeya'
on:
  push:
    branches: [ sreeya ]
  pull_request:
    branches: [ sreeya ]

jobs:
  run-model-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn scipy pyarrow

    - name: ğŸš€ Run Bias and Sensitivity Analysis
      run: |
        python dags/model_development/bias.py
        python dags/model_development/sensitivity_analysis.py

    - name: ğŸ“¤ Upload log CSVs
      uses: actions/upload-artifact@v3
      with:
        name: model-logs
        path: dags/model_development/*.csv