name: Model CI/CD Pipeline

# 👇 Only runs on branch 'sreeya'
on:
  push:
    branches: [ sreeya ]
  pull_request:
    branches: [ sreeya ]

jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: 📁 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn scipy pyarrow

    - name: 🚀 Run training, bias & sensitivity
      run: |
        python dags/model_development/bias.py
        python dags/model_development/sensitivity_analysis.py

    - name: 📤 Upload log results
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: logs/
