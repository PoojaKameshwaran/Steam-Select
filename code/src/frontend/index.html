<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Select - Game Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v={{ config['VERSION'] }}">
    <script src="{{ url_for('static', filename='scripts.js') }}?v={{ config['VERSION'] }}"></script>

</head>
<body>
    <div class="header">
        <h1>Welcome to Steam Select</h1>
    </div>

    <div class="intro-text" style="text-align: center; color: #eee; padding: 20px; background-color: #1a1a1a;">
        <h2>Discover your next favorite game</h2>
        <p>Enter up to three of your favorite games and get smart, AI-powered recommendations tailored just for you!</p>
    </div>

    <div class="content">
        <div class="section" id="section1" onclick="revealInput(1)">
            <div class="section-placeholder" id="placeholder1">Click to enter a game</div>
            <div class="input-wrapper" id="inputGroup1">
                <input type="text" id="game1" class="game-input" placeholder="Game 1">
                <div class="suggestions" id="suggestions1"></div>
            </div>
        </div>
        <div class="section" id="section2" onclick="revealInput(2)">
            <div class="section-placeholder" id="placeholder2">Click to enter a game</div>
            <div class="input-wrapper" id="inputGroup2">
                <input type="text" id="game2" class="game-input" placeholder="Game 2">
                <div class="suggestions" id="suggestions2"></div>
            </div>
        </div>
        <div class="section" id="section3" onclick="revealInput(3)">
            <div class="section-placeholder" id="placeholder3">Click to enter a game</div>
            <div class="input-wrapper" id="inputGroup3">
                <input type="text" id="game3" class="game-input" placeholder="Game 3">
                <div class="suggestions" id="suggestions3"></div>
            </div>
        </div>
    </div>
    

    <div class="submit-container">
        <button type="submit" id="recommendBtn" title="Click to get your personalized recommendations!">Get Recommendations</button>
    </div>

    <footer style="text-align:center; color: gray; padding: 15px; background-color: #000;">
        Built with ❤️ using Steam API & Machine Learning
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
